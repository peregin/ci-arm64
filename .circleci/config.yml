version: 2.1
commands:
  setup:
    steps:
      - checkout
      - run:
          name: Setup buildx
          command: |
            docker run --privileged --rm tonistiigi/binfmt --install all
            docker buildx create --name arm-builder
            docker buildx use arm-builder
            docker buildx inspect --bootstrap
      - run:
          name: Check versions
          command: |
            qemu-aarch64-static --version
            update-binfmts --display
jobs:
  build:
    docker:
      - image: docker:20.10.7  # Use an official Docker image with buildx support
        user: root
    environment:
      JVM_OPTS: -Xmx3072m
      DOCKER_BUILDKIT: 1  # Enable BuildKit
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
          privileged: true
      - setup
      - run:
          name: Build ARM docker
          command: |
            docker buildx use arm-builder
            docker buildx build --platform linux/amd64,linux/arm64 -t arm-image .
workflows:
  version: 2
  build:
    jobs:
      - build