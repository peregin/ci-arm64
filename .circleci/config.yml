version: 2.1
commands:
  setup:
    steps:
      - checkout
      - run:
          name: Setup buildx and qemu
          command: |
            sudo  apt-key adv --recv-keys --keyserver keyserver.ubuntu.com E88979FB9B30ACF2
            sudo apt-get update
            sudo apt-get install -y qemu-user-static
            sudo apt-get install -y binfmt-support
      - run:
          name: Check versions
          command: |
            qemu-aarch64-static --version
            update-binfmts --version
      - run:
          name: Build ARM image
          command: |
            docker buildx create --name arm-builder
            docker buildx use arm-builder
            docker buildx inspect --bootstrap
jobs:
  build:
    docker:
      - image: peregin/circleci:latest
        user: circleci
    environment:
      JVM_OPTS: -Xmx3072m
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
          privileged: true
      - setup
      - run:
          name: Build ARM docker
          command: |
            docker buildx use arm-builder
            docker buildx build --platform linux/amd64,linux/arm64 -t arm-image .
workflows:
  version: 2
  build:
    jobs:
      - build